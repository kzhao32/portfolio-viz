<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Map</title>

  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/xlsx.full.min.js"></script>

  <!-- Load fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/gmy3tad.css">

</head>
<body>

<div>
  <canvas id="myCanvas" width="100px" height="100px" style="border:1px solid #c3c3c3; display: none;" title="">
    Your browser does not support the canvas element.
  </canvas>
</div>

<div>
  <div id="tutorial">Upload a csv or excel file with 2 columns (ticker, number_of_shares).</div>
  <input id="myfile" type="file" style="width: 200px"/>
  <span>Time:</span>
  <select id="time_since" style="font-family: courier-std" onchange="{ refreshDataAndRedraw(); }">
    <option value="1d">1D</option>
    <option value="5d">5D</option>
    <option value="1mo">1M</option>
    <option value="6mo">6M</option>
    <option value="ytd">YTD</option>
    <option value="1y">1Y</option>
    <option value="5y">5Y</option>
    <option value="max">Max</option>
  </select>
  <span>&nbsp;</span>
  <span id="totalMarketValueStr"></span>
  <span id="totalMarketValue" style="font-family: courier-std"></span>
  <span>&nbsp;</span>
  <span id="changeStr"></span>
  <span id="change" style="font-family: courier-std"></span>
</div>

<script src="index.js"></script>
</body>
</html>
