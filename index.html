<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Map</title>

  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/xlsx.full.min.js"></script>

  <!-- Load fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/gmy3tad.css">

</head>
<body>

<div>
  <canvas id="myCanvas" width="100px" height="100px" style="border:1px solid #c3c3c3; display: none;" title="">
    Your browser does not support the canvas element.
  </canvas>
</div>

<div>
  <div id="tutorial">Upload a csv or excel file, or input csv text with 2 columns (ticker, number_of_shares).</div>

  <span>Input:</span>
  <select id="input-type" style="font-family: courier-std; margin-right: 10px;" onchange="{ updateInputDisplay(); }">
    <option value="text">Text</option>
    <option value="file">File</option>
  </select>

  <input id="myfile" type="file" style="width: 200px;" class="inline" />
  <span id="mytext" class="hidden" style="white-space: nowrap;">
    <textarea id="mytext-input" rows=1 cols=10 style="width:200px; height:5.5em;">ticker, number_of_shares&#10;SPY, 0.75E6&#10;IWM, 0.44E6&#10;NVDA, 0.17E6&#10;TSLA, 0.3E6</textarea>
    <button id="mytext-button" type="button" style="margin-right: 50px;" onclick="{ onMytextSubmit(); }">Submit</button>
  </span>
  
  <span style="white-space: nowrap; margin-right: 20px;">
    <span>Time:</span>
    <select id="time_since" style="font-family: courier-std" onchange="{ refreshDataAndRedraw(); }">
      <option value="1d">1D</option>
      <option value="5d">5D</option>
      <option value="1mo">1M</option>
      <option value="6mo">6M</option>
      <option value="ytd">YTD</option>
      <option value="1y">1Y</option>
      <option value="5y">5Y</option>
      <option value="max">Max</option>
    </select>
  </span>

  <span style="white-space: nowrap;">
    <span id="totalMarketValueStr"></span>
    <span id="totalMarketValue" style="font-family: courier-std"></span>
    <span>&nbsp;</span>
    <span id="changeStr"></span>
    <span id="change" style="font-family: courier-std"></span>
  </span>
</div>

<script src="index.js"></script>
</body>
</html>
